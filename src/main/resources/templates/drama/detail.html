<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${drama.title} + ' 상세 정보'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container py-5">
    <h1 class="mb-4 text-success">📺 드라마 상세 정보</h1>

    <div class="card p-4 shadow-lg">
        <h2 th:text="${drama.title}" class="card-title mb-3"></h2>

        <div class="row">
            <div class="col-md-6">
                <p><strong>첫 방영일:</strong> <span th:text="${drama.openDate}"></span></p>
            </div>
            <div class="col-md-6">
                <p><strong>장르:</strong>
                    <span th:each="genre : ${drama.genres}" class="badge bg-warning text-dark me-1" th:text="${genre.name}"></span>
                </p>

                <p><strong>김영광 배역:</strong> <strong class="text-danger" th:text="${drama.role.roleName}"></strong></p>
            </div>
        </div>

        <hr>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">목록으로 돌아가기</a>
    </div>

</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
