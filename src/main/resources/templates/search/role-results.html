<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>배역명 검색 결과</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container py-5">
    <h1 class="mb-4">역할/배역명 검색 결과</h1>

    <div class="alert alert-warning" role="alert">
        ' <strong th:text="${roleName}">배역명</strong> '으로(로) 출연한 작품 목록입니다.
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="role : ${roles}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-danger" th:text="${role.roleName}">배역명</h4>

                    <p class="card-text mt-3">
                            <span th:if="${role.movie != null}">
                                <span class="badge bg-primary me-2">영화</span>
                                <a th:href="@{/movie/detail(id=${role.movie.id})}" th:text="${role.movie.title}"></a>
                                <small class="text-muted" th:text="' (' + ${role.movie.openDate} + ')'"></small>
                            </span>
                        <span th:if="${role.drama != null}">
                                <span class="badge bg-success me-2">드라마</span>
                                <a th:href="@{/drama/detail(id=${role.drama.id})}" th:text="${role.drama.title}"></a>
                                <small class="text-muted" th:text="' (' + ${role.drama.openDate} + ')'"></small>
                            </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(roles)}" class="text-center my-5">
        <p class="lead">해당 배역명으로 출연한 작품이 없습니다.</p>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
