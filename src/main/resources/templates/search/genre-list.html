<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>장르별 작품 검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .genre-card { transition: transform 0.2s; cursor: pointer; }
        .genre-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main class="container py-5">
    <h1 class="mb-5 text-center">🎭 장르별 필모그래피 탐색</h1>

    <p class="lead text-center text-muted">원하는 장르를 선택하여 김영광 배우의 출연작을 확인하세요.</p>

    <div class="row row-cols-2 row-cols-md-4 g-4 mt-4">
        <div class="col" th:each="genre : ${genres}">
            <a th:href="@{/search/results(genreId=${genre.id})}" class="text-decoration-none">
                <div class="card text-center genre-card border-primary h-100">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 class="card-title mb-0" th:text="${genre.name}">장르 이름</h5>
                    </div>
                </div>
            </a>
        </div>

        <div th:if="${#lists.isEmpty(genres)}" class="col-12 text-center my-5">
            <p class="lead text-danger">등록된 장르 정보가 없습니다.</p>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/" class="btn btn-outline-secondary">메인 페이지로 돌아가기</a>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
