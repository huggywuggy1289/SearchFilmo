<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>김영광 필모그래피 검색 서비스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .actor-profile { margin-top: 30px; padding: 20px; background-color: #f8f9fa; border-radius: 8px; }
        .search-area { margin-top: 40px; }
    </style>
</head>
<body>

<header style="background-color: #e9ecef; padding: 10px; text-align: center;">
</header>
<main class="container">
    <section class="actor-profile shadow-sm">
        <h1 class="mb-3">✨ 배우 김영광 필모그래피</h1>
        <p>나만의 작품창고><</p>
    </section>

    <section class="search-area">
        <h2 class="mb-4">🔍 작품 검색 및 필터링</h2>

        <form action="/filmo/search" method="get" class="row g-3">

            <div class="col-md-6">
                <label for="keyword" class="form-label">제목/배역명 검색</label>
                <input type="text" class="form-control" id="keyword" name="keyword" placeholder="영화/드라마 제목 또는 배역명">
            </div>

            <div class="col-md-3">
                <label for="year" class="form-label">공개 연도</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="YYYY">
            </div>

            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">검색</button>
            </div>

            <div class="col-12 mt-4">
                <a href="/filmo/genres" class="btn btn-outline-secondary">장르별 검색 페이지로 이동</a>
            </div>

        </form>
    </section>
</main>

<footer style="background-color: #e9ecef; padding: 10px; text-align: center; margin-top: 30px;">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
